<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="description" content="Resatruant Reviews" />
  <meta name="author" content="Patrick Schulteis">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
<script>
  // Picture element HTML5 shiv
  document.createElement("picture");
</script>
<script src="js/picturefill.min.js" async></script>
</head>

<body>
  <header>
    <nav id="header-navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <a href="#skip-google-maps" class="skip-link">Skip Google Maps</a>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-role="application" aria-label="Google Maps with Restaurants">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options" id="skip-google-maps" tabindex="-1">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Choose a Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Choose a Cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script charset="utf-8" src="js/commons.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjG6QaqllzSvib7BpFv9OP0o5IxoAT2Yo&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
