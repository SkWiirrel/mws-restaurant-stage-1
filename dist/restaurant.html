<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles-min-w-750.css" media="screen and (min-width:750px)">
  <link rel="stylesheet" href="css/styles-min-w-1200.css" media="screen and (min-width:1200px)">
  <link rel="manifest" href="manifest/manifest.json">
  <title>Restaurant Detail</title>
  <meta name="theme-color" content="#252831" />
  <meta name="description" content="Restaurant Reviews" />
  <meta name="author" content="Patrick Schulteis">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
  <script src="js/picturefill.min.js" async></script>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav id="header-navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
    </nav>
    <nav id="breadcrumb-navigation">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
    <a href="#skip-google-maps" class="skip-link">Skip Google Maps</a>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Google Maps">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-section" id="skip-google-maps" tabindex="-1">
        <h2 id="restaurant-name"></h2>
        <figure id="restaurant-pic-container">
          <figcaption id="restaurant-cuisine"></figcaption>
        </figure>
      </div>
      <div class="restaurant-section">
        <div id="restraunt-location">
          <p id="restaurant-address"></p>
          <div class="contained-table">
            <table id="restaurant-hours" cellspacing="0"></table>
          </div>
        </div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3>Reviews</h3>
      <ul id="reviews-list"></ul>
      <div class="reviews-form-container">
        <form id="form-submit-review">
          <div class="form-group">
            <label for="name">Name <span class="required"></label>
            <input name="name" id="name" placeholder="Max Mustermann" required>
          </div>
          <div class="form-group">
            <label for="rating">Rating <span class="required"></label>
            <input name="rating" id="rating" type="number" placeholder="5" max="5" min="1" value="5" required>
          </div>
          <div class="form-group">
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments"></textarea>
          </div>
          <input type="hidden" name="restaurant_id" id="restaurant_id" required>
          <button type="submit">Submit Review</button>
        </form>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script type="text/javascript">
    var giftofspeed = document.createElement('link');
    giftofspeed.src = 'stylesheet';
    giftofspeed.href = '//normalize-css.googlecode.com/svn/trunk/normalize.css';
    var godefer = document.getElementsByTagName('link')[0];
    godefer.parentNode.insertBefore(giftofspeed, godefer);
  </script>

  <script async defer src="js/commons.js"></script>
  <script async defer src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjG6QaqllzSvib7BpFv9OP0o5IxoAT2Yo&libraries=places&callback=initMap"></script>

</body>

</html>
